<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Registration Form</title>
    <style>
        .myDiv{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
        <div class="row justify-content-center">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <section class="container my-2 bg-dark w-70 text-light p-2">
                
                <form action="/sign_up" method="POST" >
                    <header class="text-center">
                    <h2 class="display-6">Registration Form</h2>
                    </header>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email ID" required/>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile No" required/>
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>

                    <div class="myDiv">
                    <button>Register</button>
                    </div>
                

                </form>
            </section> 
            
            </div>
        </div>
    </div>
    
</body>
</html>
